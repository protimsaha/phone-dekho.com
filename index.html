<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dekho.Com</title>
    <!-- fontawsome link -->
    <script src="https://kit.fontawesome.com/890865c426.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="container bg-secondary">
    <!-- Header section -->
    <header class="text-center my-5">
        <h1 class="text-white">Phone Dekho.Com</h1>
        <h1 class="text-warning">Get Your Favourite Mobile Phone!</h1>
    </header>

    <!-- input field -->
    <div class="input-group mb-3 w-75 mx-auto mb-4">
        <input id="search-box" type="text" class="form-control" placeholder="Search mobile phones"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-warning" type="button">Search</button>
    </div>

    <!-- spinner -->
    <div id="spinner">
        <div class="spinner-border text-danger position-relative top-50 start-50" role="status">
            <span class="visually-hidden mx-auto">Loading...</span>
        </div>
        <div class="spinner-border text-warning position-relative top-50 start-50" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border text-info position-relative top-50 start-50" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!--result not found  -->
    <div id="result-null" class="w-50 mx-auto">
        <h4 class="text-center">Sorry! No Phone found!</h4>
    </div>

    <!-- show mobile details -->
    <div id="phone-detail" class="my-5 mx-auto" style="width: 34rem;">

    </div>


    <!-- Show search result -->
    <div id="show-result" class="row row-cols-1 row-cols-md-3 g-5 mb-4">

    </div>


    <!--Bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="js/app.js"></script>
</body>

</html>
