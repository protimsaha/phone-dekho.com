<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dekho.Com</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="container bg-secondary">
    <!-- Header section -->
    <h1 class="text-warning text-center my-5">Get Your Favourite Mobile Phone!</h1>

    <!-- input field -->
    <div class="input-group mb-3 w-75 mx-auto">
        <input id="search-box" type="text" class="form-control" placeholder="Search mobile phones"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadPhones()" class="btn btn-outline-warning" type="button">Search</button>
    </div>


    <!-- Show search result -->
    <div id="show-result">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card h-100">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <!--Bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js file -->
    <script src="js/app.js"></script>
</body>

</html>
